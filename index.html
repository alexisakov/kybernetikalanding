<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles complementing Tailwind */
        body {
            font-family: 'Inter', sans-serif;
            /* Tailwind classes bg-black text-neutral-300 handle base colors */
        }

        .tile {
            /* Base styling for tiles, further enhanced by Tailwind */
            /* Tailwind classes used: w-36 h-36 sm:w-40 sm:h-40 md:w-48 md:h-48 bg-neutral-900 border border-neutral-700 rounded-md flex flex-col items-center justify-center text-center p-3 sm:p-4 cursor-pointer */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border-color 0.3s ease-in-out, color 0.3s ease-in-out;
            animation: pulseBorder 3s infinite linear; /* Continuous subtle animation */
        }

        /* Keyframes for the subtle border pulsing animation */
        @keyframes pulseBorder {
            0%, 100% {
                border-color: #3f3f46; /* Equivalent to Tailwind's neutral-700 */
            }
            50% {
                border-color: #737373; /* Equivalent to Tailwind's neutral-500, for a subtle glow */
            }
        }

        .tile:hover {
            animation-play-state: paused; /* Pause the pulse animation on hover */
            border-color: #ffffff; /* White border on hover */
            color: #ffffff; /* White text on hover */
            transform: scale(1.08) translateY(-6px); /* Scale up and lift */
            box-shadow: 0 12px 28px rgba(200, 200, 200, 0.1); /* Softer, more prominent shadow */
        }

        .tile:hover svg {
            stroke: #ffffff; /* Change icon color to white on hover */
        }

        /* Container for the rows of tiles to ensure proper centering and spacing */
        .tile-rows-container {
            /* This container will be centered by the main flexbox properties */
            /* It can be useful for adding overall padding or max-width if needed */
        }

    </style>
</head>
